---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server
  annotations:
    external-dns.alpha.kubernetes.io/hostname: code.crt.house
    nginx.org/websocket-services: code-server
    gethomepage.dev/href: https://code.crt.house
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: VS Code Editor
    gethomepage.dev/group: Tools
    gethomepage.dev/icon: code-server
    gethomepage.dev/name: Code-Server
    gethomepage.dev/pod-selector: ""
spec:
  ingressClassName: nginx-crt-house
  rules:
    - host: "code.crt.house"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: code-server
                port:
                  number: 8080
  tls:
    - hosts:
      - code.crt.house
